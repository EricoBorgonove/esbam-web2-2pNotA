<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            height: 2000px;
        }
        .erroSenha{
            background-color: rgba(255, 0, 0, 0.1);
            color: red;
            border: 2px solid red;
        }
        .pErroSenha{
            color: red;
        }
    </style>
</head>
<body>
    <div>
       <section>
        <h4>Dados Pessoais</h4>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" placeholder="Digite o seu Nome">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento" id="">
        </div>
        <div>
            <label for="genero">Gênero: </label>
            <input type="radio" name="generos" id="">Masculino
            <input type="radio" name="generos" id="">Feminino
            <input type="radio" name="generos" id="">Outros
            <input type="text" name="genero" id="inputOutros" disabled>
        </div>
       </section>
       <section>
        <h4>Preferências Musicais</h4>
        <input type="checkbox" name="" id="" checked> Rock
        <input type="checkbox" name="" id=""> Pop
        <input type="checkbox" name="" id="" disabled> Funk
        <input type="checkbox" name="" id="" checked disabled> MPB
       </section>
       <section>
        <h4>Contatos: </h4>
        <label for="celular">Celular: </label>
        <input type="number" name="celular" id="">
        <label for="email">email: </label>
        <input type="email" name="name" id="">
       </section>
       <section>
        <h4>Login</h4>
        <div>
            <label for="login">Login: </label>
            <input type="text" name="login">
            <button id="btnVer">Ver</button>
        </div>
        <div>
            <label for="senha1">Senha: </label>
            <input type="password" name="senha1" id="inputSenha1">
            <label for="senha2">Confirme a Senha: </label>
            <input type="password" name="senha2" id="inputSenha2">
        </div>
        <div>
            <p id="erroSenha" class="pErroSenha"></p>
        </div>

       </section>

    </div>



    <script src="/assets/js/formulario.js"></script>
</body>
</html>
